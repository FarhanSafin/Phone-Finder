<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Finder</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900" id="body">
    <!-- nav bar -->
    <nav class="bg-slate-900" role="navigation">
        <div class="container mx-auto p-4 flex flex-wrap items-center md:flex-no-wrap">
            <div class="mr-4 md:mr-8">
                <a href="/" rel="home">
                    <img src="https://img.icons8.com/external-icongeek26-linear-colour-icongeek26/64/000000/external-phone-essentials-icongeek26-linear-colour-icongeek26.png" />
                </a>
            </div>
            <div class="w-full md:w-auto md:flex-grow md:flex md:items-center">
                <!-- Search Bar Start -->
                <section>
                    <div>
                        <div class="flex pl-16">
                            <div class="relative">
                                <input id="search-field" type="text"
                                    class="border-2 h-14 w-96 pl-4 rounded-lg focus:shadow-lg focus:outline-none"
                                    placeholder="Mobile Name">
                                <button id="search-button" onclick="allMobiles()"
                                    class="h-10 w-20 text-white rounded-lg bg-orange-500 hover:bg-orange-600 absolute top-2 right-2">Search</button>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- Search Bar End -->
                <ul
                    class="flex flex-col mt-4 -mx-4 pt-4 border-t md:flex-row md:items-center md:mx-0 md:ml-auto md:mt-0 md:pt-0 md:border-0 text-white">
                    <li>
                        <a class="block px-4 py-1 md:p-2 lg:px-4" href="https://www.gsmarena.com/">GSM Arena</a>
                    </li>
                    <li>
                        <a class="block px-4 py-1 md:p-2 lg:px-4" href="https://www.phonescoop.com/">Phone Scoop</a>
                    </li>
                    <li>
                        <a class="block px-4 py-1 md:p-2 lg:px-4" href="https://www.phonearena.com/">Phone Arena</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- nav bar finished -->


    <!-- main section -->
    <main>
        <section>
            <div class="bg-indigo-900 text-center py-4 lg:px-4 mt-4">
                <div class="p-2 bg-indigo-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex">
                    <span class="flex rounded-full bg-indigo-500 uppercase px-2 py-1 text-xs font-bold mr-3">Mobile</span>
                    <span class="font-semibold mr-2 text-left flex-auto">Best Place to find out the mobile you need according to your need.</span>

                </div>
            </div>
        </section>
        <section>
        <!-- Warning for no result starts -->
        <div id="warning" class="w-1/2 mx-auto pt-80" style="display: none;">
            <div role="alert">
                <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
                    Sorry
                </div>
                <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
                    <p>Cannot find any mobile phones with this name</p>
                </div>
            </div>
        </div>
        <!-- Warning for no result ends -->

        <!-- Detailed Card -->
        <div id="details-phone">

        </div>

        <!-- Detailed Card Finished -->

        <!-- All Mobile Data Start  -->
        
            <div id="mobile-container" class="grid grid-cols-3 gap-8 pt-24 pl-48">

            </div>
            <div id="extra-info" class="flex justify-center">

            </div>
        </section>
        <!-- All Mobile Data End  -->


    </main>



    <script src="js/app.js"></script>
</body>

</html>
