<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Finder</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-center" id="body">
    <!-- nav bar -->
    <nav class="bg-slate-900" role="navigation">
        <div class="container mx-auto p-4 flex flex-wrap items-center md:flex-no-wrap">
            <div class="mr-4 md:mr-8">
                <!-- ICON -->
                <a href="/" rel="home">
                    <img class="hidden md:block"
                        src="https://img.icons8.com/external-icongeek26-linear-colour-icongeek26/64/000000/external-phone-essentials-icongeek26-linear-colour-icongeek26.png" />
                </a>
            </div>
            <div class="w-full md:w-auto md:flex-grow md:flex md:items-center">
                <!-- Search Bar Start -->
                <section>
                    <div>
                        <div class="flex pl-16 pt-2">
                            <div class="relative">
                                <input id="search-field" type="text"
                                    class="border-2 h-14 md:w-96 md:pl-4 rounded-lg focus:shadow-lg focus:outline-none"
                                    placeholder="Mobile Name">
                                <button id="search-button" onclick="allMobiles()"
                                    class="h-10 md:w-20 w-14 bg-indigo-600 text-white text-sm leading-6 font-medium rounded-lg hover:bg-indigo-800 absolute top-2 right-2">Search</button>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- Search Bar End -->

                <!-- navigation links -->
                <ul
                    class="hidden md:flex flex-col mt-4 -mx-4 pt-4 border-t md:flex-row md:items-center md:mx-0 md:ml-auto md:mt-0 md:pt-0 md:border-0 text-white">
                    <li>
                        <a class="block px-4 py-1 md:p-2 lg:px-4 hover:bg-indigo-500 rounded-full"
                            href="https://www.gsmarena.com/" target="_blank">GSM Arena</a>
                    </li>
                    <li>
                        <a class="block px-4 py-1 md:p-2 lg:px-4 hover:bg-indigo-500 rounded-full"
                            href="https://www.phonescoop.com/" target="_blank">Phone Scoop</a>
                    </li>
                    <li>
                        <a class="block px-4 py-1 md:p-2 lg:px-4 hover:bg-indigo-500 rounded-full"
                            href="https://www.phonearena.com/" target="_blank">Phone Arena</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- nav bar finished -->


    <!-- main section -->
    <main>
        <section>
            <div class="bg-indigo-900 text-center py-4 lg:px-4 mt-4">
                <div
                    class="p-2 bg-indigo-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex">
                    <span
                        class="flex rounded-full bg-indigo-500 uppercase px-2 py-1 text-xs font-bold mr-3">Mobile</span>
                    <span class="font-semibold mr-2 text-left flex-auto">Best Place to find out the mobile you need
                        according to your need.</span>

                </div>
            </div>
        </section>
        <section>
            <!-- Warning for no result starts -->
            <div id="warning" class="w-1/2 mx-auto pt-16" style="display: none;">
                <div role="alert">
                    <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
                        Sorry
                    </div>
                    <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
                        <p>Cannot find any mobile phones with this name</p>
                    </div>
                </div>
            </div>
            <!-- Warning for no result ends -->

            <!-- Detailed Card start -->
            <div id="details-phone">

            </div>

            <!-- Detailed Card Finished -->

            <!-- spinner -->
            <section>
                <div class="text-center md:p-56 pt-56 hidden" id="spinner">
                    <svg role="status"
                        class="inline mr-2 w-10 h-10 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="currentColor" />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="currentFill" />
                    </svg>
                </div>
            </section>

            <!-- All Mobile Data Start  -->

            <div id="mobile-container"
                class="md:grid md:grid-cols-3 md:gap-8 md:pt-24 pt-8 md:pl-48 grid grid-cols-1 gap-4 w-10/12 mx-auto">

            </div>
            <div id="extra-info" class="flex justify-center">

            </div>
        </section>
        <!-- All Mobile Data End  -->


    </main>


    <!-- javascript -->
    <script src="js/app.js"></script>
</body>

</html>
